<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Quiz Game</title>
</head>
<body>
	
	<main class="container">
		<section class="row center-align">
			<head class="col m12">
				<h1 class="quizTitle">[The] [Brain] [Melting]<br><br>
				[Quiz] [Challenge]</h1>	
			</head>
		</section>

		<section id="quizBody" class="row center-align">
			<section class="row">
				<head class="col m12">
					<h3>Time Remaining: <div id="timer"></div> Seconds</h3>
				</head>
				<br>
				<body class="col m12">
					<div id="questionBody"></div><!-- <h4>What was the pervious name of NBA All of Famer Kareen Abdul Jabar?</h4> -->
				</body>
			</section>
			<br>
			<section class="row">
				<form class="col m12" action="#">
				
					<input class="with-gap" type="radio" id="question1" />
					<label for="question1">Answer_1</label>
					
				
					<input class="with-gap" type="radio" id="question2" />
					<label for="question2">Answer_2</label>
					
				
					<input class="with-gap" type="radio" id="question3" />
					<label for="question3">Answer_3</label>
					
				
					<input class="with-gap" type="radio" id="question4" />
					<label for="question4">Answer_100</label>
					
				</form>
			</section>
			<section class="row">
				<img src="./assets/images/Kareem-abdul-jabbar-goggles.jpg">
			</section>
		</section>
	
	</main>
	
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->

	<script type="text/javascript" src="./assets/javascript/app.js"></script>

</html>
