<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>The Brain Melting Quiz Challenge</title>
</head>
<body>
	
	<main class="container">
		<section id="quizTitle" class="row center-align">
			<head class="col m12">
				The Brain Melting Quiz Challenge	
			</head>
		</section>

		<section id="quizBody" class="row center-align">
			<section class="row scoreBoard">
				<head class="col m12">
					<h4>Time Remaining: <div id="timer"></div> Seconds</h4>
				</head>
			</section>
			<br>
		

			<section class="row">
				<body class="col m12">
					<h3><div id="questionBody"></div></h3>
				</body>
			</section>
			<br>
			<section class="row">
				<form class="col m12">

					<button id="answer1" name="buttonList" class="btn waves-effect waves-light">Answer1</button>
					
					<button id="answer2" name="buttonList" class="btn waves-effect waves-light">Answer2</button>
					
					<button id="answer3" name="buttonList" class="btn waves-effects waves-light">Answer3</button>
					
					<button id="answer4" name="buttonList" class="btn waves-effects waves-light">Answer4</button>
					
				</form>
			</section>

			<section class="row center-align">
				<img id="questionImage">

				<aside class="col m6">
					<h4>Score<br>
						Correct: <div id="displayCorrect"></div>
						Incorrect: <div id="displayIncorrect"></div>
					</h4>
				</aside>
			</section>
		</section>
	
	</main>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
