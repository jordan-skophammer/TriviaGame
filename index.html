<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>The Brain Melting Quiz Challenge</title>
</head>
<body>
	
	<main class="container">
		<section id="quizTitle" class="row center-align">
			<head class="col m12">
				The Brain Melting Quiz Challenge	
			</head>
		</section>

		<section id="quizBody" class="row center-align">
			<section class="row">
				<head class="col m12">
					<h4>Time Remaining: <div id="timer"></div> Seconds</h4>
				</head>
				<br>
				<body class="col m12">
					<h3><div id="questionBody"></div><!-- <h4>What was the pervious name of NBA All of Famer Kareen Abdul Jabar?</h4> --></h3>
				</body>
			</section>
			<br>
			<section class="row">
				<form class="col m12" action="#">
				
					<input class="with-gap" name="multiAnswers" type="radio" id="answer1" />
					<label id="A" for="answer1">Answer_1</label>
					
				
					<input class="with-gap" name="multiAnswers" type="radio" id="answer2" />
					<label id="B" for="answer2">Answer_2</label>
					
				
					<input class="with-gap" name="multiAnswers" type="radio" id="answer3" />
					<label id="C" for="answer3">Answer_3</label>
					
				
					<input class="with-gap" name="multiAnswers" type="radio" id="answer4" />
					<label id="D" for="answer4">Answer_4</label>
					
				</form>
			</section>
			<section class="row">
				<img id="questionImage">
			</section>
		</section>
	
	</main>
	
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->

  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
